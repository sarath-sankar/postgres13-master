users:
  - name: awx
    password: $POSTGRESQL_USER1PASS
    role: superuser
  - name: appzuser2
    password: $POSTGRESQL_USER2PASS
    role: createdb
databases:
  - name: awx
    owner: awx
    tablespace:
      - name: tb1
        location: /appz/data/tb1
    schemas:
      - name: public
        authorised_user: awx
        search_path: true
      - name: schema2
        authorised_user: appzuser2
        search_path: true
restore:
  - database: awx
    source:
       url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/11/awx_postgress_dump.zip'
       #user: appz # If it's a password protected URL, authentication (username) is required
       #password: $AUTH_PASSWORD # If it's a password protected URL, authentication (password) is required
    user: awx
    password: $POSTGRESQL_USER1PASS # password of the 'user' above.
    token: 20211115-1142 # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)
